<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넷플릭스 클론</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Google API 스크립트 추가 -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="#">MYFLIX</a>
            </div>
            <!--
                     <nav class="main-nav">
                <ul>
                    <li><a href="#" class="nav-link active">홈</a></li>
                    <li><a href="#" class="nav-link">TV 프로그램</a></li>
                    <li><a href="#" class="nav-link">영화</a></li>
                    <li><a href="#" class="nav-link">최신 콘텐츠</a></li>
                    <li><a href="#" class="nav-link">내가 찜한 콘텐츠</a></li>
                </ul>   
            </nav>
            -->
   
            <div class="nav-right">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                </div>
                <!-- 로그인 영역 수정 -->
                <div class="auth-buttons" id="not-logged-in">
                    <button id="login-btn" class="login-btn">로그인</button>
                </div>
                <div class="user-profile" id="logged-in" style="display: none;">
                    <div class="profile-dropdown">
                        <img id="user-avatar" src="https://via.placeholder.com/32" alt="프로필">
                        <div class="dropdown-content">
                            <div id="user-name">사용자</div>
                            <div id="user-email">user@example.com</div>
                            <button id="logout-btn">로그아웃</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>MYFLIX에 로그인</h2>
            <p>간편하게 로그인하고 다양한 콘텐츠를 즐겨보세요.</p>
            <!-- Google 로그인 버튼 -->
            <div id="g_id_onload"
                data-client_id="YOUR_GOOGLE_CLIENT_ID"
                data-context="signin"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            <div class="login-separator">
                <span>또는</span>
            </div>
            <div class="login-form">
                <input type="email" placeholder="이메일" required>
                <input type="password" placeholder="비밀번호" required>
                <button class="login-form-btn">로그인</button>
            </div>
        </div>
    </div>

    <!-- 이하 기존 HTML 코드 유지 -->
    <!-- 메인 배너 -->
    <section class="banner">
        <!-- 기존 코드 유지 -->
    </section>

    <!-- 영화 목록 섹션 -->
    <section class="row-container">
        <!-- 기존 코드 유지 -->
    </section>

    <!-- 푸터 -->
    <footer class="footer">
        <!-- 기존 코드 유지 -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
